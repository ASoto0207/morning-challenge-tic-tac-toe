<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <title>Tic-Tac-Toe</title>
</head>
<body>
   <h1>Tic Tac Toe</h1>
   <main>
    <section class="theBattleField">
        <section class="top">
            <section id="blocks"class="box"></section>
            <section id="blocks"class="box"></section>
            <section id="blocks"class="box side"></section>
        </section>
        <section class="middle">
            <section id ="blocks"></section>
            <section id ="blocks"></section>
            <section id ="blocks" class="side"></section>
        </section>
        <section class="bottom">
            <section id="blocks"></section>
            <section id="blocks"></section>
            <section id="blocks"class="side"></section>
        </section>
    </section>
    <section class="thisButton">
        <button id="doOver">Reset</button>
    </section>
    
   </main>


    <script src="main.js"></script>
</body>
